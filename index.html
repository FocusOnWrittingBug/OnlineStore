<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>运动商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="js/lib/angularjs/angular.min.js"></script>
    <script src="js/lib/angularjs/angular-route.min.js"></script>
    <script src="js/lib/angularjs/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/order.js"></script>
    <script src="js/controllers/store.js"></script>
    <script src="js/controllers/productList.js"></script>
    <script src="js/filters/pagefilter.js"></script>
    <script src="js/services/cartService.js"></script>
    <script src="js/controllers/checkout.js"></script>



    <style>
        .navbar-right { float: right !important; margin-right: 5px;}
        .navbar-text { margin-right: 10px; }
    </style>
</head>
<body  ng-controller="storeCtrl">
<h1>运动商城</h1>
<div class="navbar navbar-inverse" ng-controller="cartCtrl">
    <a class="navbar-brand" href="#/">运动商城</a>
    <div class="navbar-right">
        <div class="navbar-text">
            <b>您的购物车:</b>
            {{count()}}个商品, {{price()|currency:'RMB ￥'}}
        </div>
        <a class="btn btn-default navbar-btn" href="#/checkout">结账</a>
    </div>
</div>
<div ng-view></div>
</body>
</html>
