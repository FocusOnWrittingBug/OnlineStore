<div class="panel panel-default row">
    <div class="col-xs-3">
        <!--商品类别放这里-->
        <a class="btn btn-block btn-default btn-lg" ng-click="selectedCategory(item.name)">首页</a>
        <!--生成导航元素-->
        <a class=" btn btn-block btn-default btn-lg"
           ng-repeat="item in items.categories"
           ng-class="item.name==selectCategory?'btn-primary':''"
           ng-click="selectedCategory(item.name)">
            {{item.name}}
        </a>
    </div>
    <div class="col-xs-8">
        <!--产品信息放这里-->
        <div class="well" ng-repeat="item in items.products|filter:categoriesFilter|pageFilter:pageNum:pageSize">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price|currency:'RMB ￥'}}</span>
            </h3>
            <button class="btn btn-success btn-sm pull-right" ng-click="add(item)">加入购物车</button>
            <img ng-src="{{item.imgsrc}}" style="padding-right: 10px;"/><span class="lead">{{item.desc}}</span>
        </div>
        <!--分页导航按钮-->
        <div class="pull-right btn-group">
            <a class="btn btn-default"
               ng-class="item==pageNum?'btn-primary':''"
               ng-repeat="item in items.products|filter:categoriesFilter|pagesFilter:pageSize"
               ng-click="page(item)">{{item}}</a>
        </div>
    </div>
</div>
